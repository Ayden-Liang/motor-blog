{% set href = reverse_url('post', post.slug) %}
<li class="post-summary">
    <p><a class="title" href="{{ href }}">{% raw post.title %}</a></p>
    <p class="date"><a href="{{ href }}">{{ post.local_long_date(handler.application) }}</a></p>
    <p class="excerpt"><a href="{{ href }}">{{ post.summary }}</a></p>
</li>
