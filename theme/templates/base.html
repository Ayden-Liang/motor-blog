{% set base_url = setting('base_url') %}
<html>
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <meta property="og:image" content="/{{ base_url }}/theme/static/square96.png"/>
    <link rel="shortcut icon" href="/{{ base_url }}/theme/static/favicon.gif" />
    <title>{% block title %}{{ setting('author_display_name') }}{% end %}</title>
    <link rel="stylesheet" type="text/css" media="all" href="/{{ base_url }}/theme/static/style.css" />
    <link rel="pingback" href="{{ reverse_url('api') }}" />
    <link rel="alternate" type="application/rss+xml" title="{{ setting('blog_name') }} &raquo; Feed" href="{{ reverse_url('feed') }}" />

    <script type="text/javascript">
        var _gaq = _gaq || [];
        _gaq.push(['_setAccount','{{ setting("google_analytics_id") }}']);
        _gaq.push(['_trackPageview'],['_trackPageLoadTime']);
        (function() {
            var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
            ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
            var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
        })();
    </script>
    <link rel="EditURI" type="application/rsd+xml" title="RSD" href="{{ reverse_url('rsd') }}" />
    <meta name="generator" content="Motor-Blog" />
</head>

<body class="{% block body-class %}{% end %}">
<div id="page">
    {% block nav-header %}{% end %}
    <div id="main">
        <div id="primary">
            <div id="content" role="main">
                {% block content %}{% end %}
            </div><!-- #content -->
        </div><!-- #primary -->

        <div id="secondary" class="widget-area" role="complementary">
            <div class="widget widget_square">
            </div>
            <aside class="widget widget_categories">
                <ul>
                    <li class="menu-item menu-item-home">
                        <a href="{{ reverse_url('home') }}">Home</a>
                    </li>
                    {% for category in categories %}
                    <li class="cat-item">
                        <a href="{{ reverse_url('category', category.slug) }}" title="View all posts filed under {{ category.name }}">
                            {{ category.name }}
                        </a>
                    </li>
                    {% end %}
                </ul>
            </aside>
        </div><!-- #secondary .widget-area -->

    </div><!-- #main -->

    <footer id="colophon" role="contentinfo">
        <div id="site-generator">
            <a href="https://github.com/ajdavis/motor-blog" title="Motor-Blog" rel="generator">Motor-Blog</a>
            <span class="sep"> | </span>
            Design inspired by <a href="http://igstan.ro/">Ionut G. Stan</a>
        </div>
    </footer><!-- #colophon -->
</div><!-- #page -->
</body>
</html>
